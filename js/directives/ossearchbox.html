<form class="form-search">
    <div class="input-append">
        <input type="text" class="input-small search-query" data-ng-model="query.q"/>
        <button type="submit" class="btn" data-ng-click="search()">Search</button>
    </div>
    <div class="alert alert-error" data-ng-hide="!errorMessage">{{errorMessage}}</div>
</form>
