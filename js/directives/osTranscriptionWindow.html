<div class="osTranscriptionWindow" data-ng-hide="!active">
    <div>
        <form class="form-inline">
            <span>Source:</span>
            <select
                class="span4 input-small"
                name="source.name" 
                data-ng-model="currentSource"
                data-ng-options="source as source.title for source in sources"/>
            <button class="btn btn-primary btn-small" data-ng-click="refresh()">Refresh</button>
        </form>
    </div>
    <div data-ng-hide="!currentSource.scanUrl">
        <iframe data-ng-src="{{currentSource.scanUrl}}" width="100%" height="450px" frameborder="0"><p>No source selected</p></iframe>
    </div>
    <div data-ng-show="!currentSource.scanUrl">
        <p>Choose a source from the dropdown. The sources are from those 
        <code>tei:bibl</code> elements listed in the document's
        <code>tei:sourceDesc</code>. If the source has a "transcription source" in its 
        <a href="/sources" target="_blank">bibliography entry</a>, this area will show the 
        book's scanned images. If a <code>tei:biblScope</code> element references a page or
        page range, the viewer will show the first page of the range.</p>
    </div>
    <style type="text/css">
        .osTranscriptionWindow {
            border-left:3px solid gray;
            border-top:3px solid gray;
            border-bottom:3px solid gray;
            padding-left:3px;
            height:100vh;
            width:100%;
            margin:30px;
        }
    </style>
</div>
