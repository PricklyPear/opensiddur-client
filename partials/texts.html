<div class="container-fluid">
    <div class="secondary-fixed-top">
        <div
            data-os-list-box="Texts"
            data-source-key="texts"
            data-api="/api/data/original"
            data-selection="editor.currentDocument">
            <span class="span5 brand"
                data-ng-show="!editor.isNew || editor.loggedIn">{{editor.title}}</span>
            <div class="btn-group span3" data-ng-show="editor.loggedIn">
                <div class="pull-right" data-ng-show="editor.loggedIn">
                  <button class="btn btn-primary " type="submit" 
                      data-ng-click="editor.newDocument()"  
                      >New</button>
                  <button data-ng-class="{'btn' : true, 'btn-primary' : true, 'btn-success' : textsForm.$pristine}" type="submit" 
                      data-ng-click="editor.saveDocument()"  
                      data-ng-disabled="textsForm.$invalid || textsForm.$pristine">{{saveButtonText()}}</button>
                  <button class="btn btn-primary" type="submit"
                      data-ng-show="editor.currentDocument"
                      data-ng-disabled="textsForm.$invalid || textsForm.$dirty"
                      data-ng-click="editor.compile()"
                      >Compile to HTML</button>
                </div>
            </div>
            <span class="span5" data-ng-hide="!editor.isNew || editor.loggedIn"></span>
            <div class="span3" data-ng-hide="editor.loggedIn">
                <div class="pull-right alert alert-warn">You must be logged in to enter data!</div>
            </div>
        </div>
    </div>
    <div data-ng-show="!editor.loggedIn && !editor.currentDocument">
        Log in to be able to edit a new document, or choose a document from the list to view it.
    </div>
    <div data-ng-show="editor.loggedIn || editor.currentDocument">
        <div class="texts-editor">
            <p><b>Access:</b> You <b>can <span data-ng-hide="editor.access.write">not</span></b> write to this document. You <b>can <span data-ng-hide="editor.access.relicense">not</span></b> relicense the document.</p>
            <div class="alert alert-error" data-ng-show="errorMessage">{{errorMessage}}</div>
            <form name="textsForm">
                <div class="span9" 
                    data-ui-ace="{showGutter : true, 
                        useWrapMode : false,
                        mode : 'xml',
                        onLoad : editor.loaded
                        }"
                    data-ng-model="editor.content"
                    data-readonly="{{!editor.loggedIn || !editor.access.write }}"></div>
                <div class="span3">
                    <ul class="nav nav-tabs">
                        <li class="active"><a data-target="#link-helper" data-toggle="tab">Links</a></li>
                        <li><a data-target="#xml-helper" data-toggle="tab">XML</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active in" id="link-helper">
                            Link helper
                        </div>
                        <div class="tab-pane" id="xml-helper">
                            XML Helper
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <style type="text/css">/*<![CDATA[*/
        .secondary-fixed-top {
            top: 45px;
            position: fixed;
            right: 0;
            left: 0;
            z-index: 1020;      /* just below navbar-fixed-top=1030 */
            margin-bottom: 0;
            border-bottom: thick solid black;
            /*height: 210px;*/
            background-color:white;
        }

        .search-results {
            height: 130px;
        }

        body {
            padding-top: 270px; /* 60px + 200px + 10px */
        }
    /*]]>*/</style>
</div>
