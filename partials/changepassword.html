<div class="container-fluid">
  <div class="row-fluid">
    <div class="span12">
      <div class="row-fluid">
        <div class="span4"></div>
        <div class="span4">
          <h2>Change {{userName}}'s password</h2>
          <ul>
            <li>Passwords are sent over the Internet insecurely in clear text. Do not use a super-secret password</li>
          </ul>
          <form id="passwordForm" name="passwordForm" class="form" novalidate="">
            <input type="password" required="" class="input-block-level" placeholder="Current password" data-ng-model="currentPassword"/>
            <input id="inputPassword1" name="inputPassword1" type="password" required="" class="input-block-level" placeholder="New password" data-ng-model="newPassword"/>
            <div class="control-group" data-ng-class="{error : passwordForm.inputPassword2.$error.pwmatch}">
              <input id="inputPassword2" name="inputPassword2" type="password" required="" class="input-block-level" placeholder="Repeat new password" data-ng-model="repeatPassword" data-os-pw-check="inputPassword1"/>
              <span class="help-inline error" data-ng-hide="!passwordForm.inputPassword2.$dirty || !passwordForm.inputPassword2.$error.pwmatch">Password and repeat password must be the same!</span>
            </div>
            <div data-ng-hide="!errorMessage">
              <div class="alert alert-error">{{errorMessage}}</div>
            </div>
            <div data-ng-hide="!successMessage">
              <div class="alert alert-success">{{successMessage}}</div>
            </div>
            <button class="btn btn-large btn-primary" type="submit" data-ng-click="changePassword()" data-ng-disabled="passwordForm.$invalid">Change password</button>
          </form>
        </div><!--/span-->
        <div class="span4"></div>
      </div><!--/row-->
    </div><!--/span-->
  </div><!--/row-->
</div>
